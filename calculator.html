<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<title></title>
</head>
<body>
<div class="container">
	<div class="row text-right bg-secondary text-white">
	<div class="col-md-12"><p>0</p></div>
	</div><!----row-->

	<div class="row text-center">
	<div class="col-md-3 border border-secondary"><p>AC</p></div>
	<div class="col-md-3 border border-secondary"><p>+/-</p></div>
	<div class="col-md-3 border border-secondary"><p>%</p></div>
	<div class="col-md-3 last text-white border border-secondary"><p>&#247</p></div>
	</div><!----row-->


	<div class="row text-center text-large">
	<div class="col-md-3 border border-secondary"><p>7</p></div>
	<div class="col-md-3 border border-secondary"><p>8</p></div>
	<div class="col-md-3 border border-secondary"><p>9</p></div>
	<div class="col-md-3 last text-white border border-secondary"><p>&#215</p></div>
	</div><!----row-->


	<div class="row text-center bg-light">
	<div class="col-md-3 border border-secondary"><p>4</p></div>
	<div class="col-md-3 border border-secondary"><p>5</p></div>
	<div class="col-md-3 border border-secondary"><p>6</p></div>
	<div class="col-md-3 last text-white border border-secondary"><p>-</p></div>
	</div><!----row-->


	<div class="row text-center">
	<div class="col-md-3 border border-secondary"><p>1</p></div>
	<div class="col-md-3 border border-secondary"><p>2</p></div>
	<div class="col-md-3 border border-secondary"><p>3</p></div>
	<div class="col-md-3 last text-white border border-secondary"><p>+</p></div>
	</div><!----row-->


	<div class="row text-center">
	<div class="col-md-6 border border-secondary"><p>0</p></div>
	<div class="col-md-3 border border-secondary"><p>.</p></div>
	<div class="col-md-3 last text-white border border-secondary"><p>=</p></div>
	</div><!----row-->
</div><!------container-->


<script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
